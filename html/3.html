        <h1 align="center"><i>"Бывает — проснешься, как птица.."</i></h1>

        <p align="center">
            Бывает — проснешься, как птица,<br>
            Крылатой пружиной на взводе,<br>
            И хочется жить и трудиться;<br>
            Но к завтраку это проходит.<br>
